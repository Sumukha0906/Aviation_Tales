<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
                <!-- Header Part of the Program -->
                <div id="header" class="container">
                    <div class="row">
                        <div id="header_name" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
                            <h2 style="margin-top: 2%;" href="#container_main">Aviation Tales</h2>
                        </div>    
                        <!-- 
                        NOTE: for xs and sm this should go to another button like we see for the smaller device...
                        Code not yet writen [Only for Navigation Bar]
                        -->
                        <div id="navigation_Bar" class="col-md-9 col-lg-9">
                            <div class=" col-md-1 col-lg-1">
                                <p class="header_button"><a class="ancher_button" href="/Aviation_Tales/HTML/index.html">Home</a></p>
                            </div>
                            <div class=" col-md-1 col-lg-1">
                                <p class="header_button"><a class="ancher_button" href="/Aviation_Tales/HTML/videos_list.html">Videos</a></p>
                            </div>
                            <div class=" col-md-1 col-lg-1">
                                <p class="header_button" ><a class="ancher_button" href="/Aviation_Tales/HTML/blog_list.html">Blog</a></p>
                            </div>
                            <div class=" col-md-3 col-lg-3">
                                <select style="display: flex;margin-top: 17%;" id="select_header">
                                    <option style="color: brown;"><p style="color: brown;">Select</p></option>
                                    <option style="color: brown;" href="/Aviation_Tales/HTML/air_Crash_Documentary_Videos.html"><p>Air Crash Documentary</p></option>
                                    <option style="color: brown;" href="/Aviation_Tales/HTML/techology_Videos.html"><p>Technology Videos</p></option>
                                    <option style="color: brown;" href="/Aviation_Tales/HTML/facts_Videos.html"><p>Intresting Facts</p></option>
                                </select>
                            </div>
                            <div class=" col-md-1 col-lg-1">
                                <p class="header_button"><a class="ancher_button" href="/Aviation_Tales/HTML/stats.html">Stats</a></p>
                            </div>
                            <div class=" col-md-3 col-lg-3">
                                <!-- Empty div to create some extra space -->
                            </div>
                            <div class=" col-md-1 col-lg-1">
                                <p class="header_button"><a class="ancher_button" href="/Aviation_Tales/HTML/login.html">Login</a></p>
                            </div>
                            <div class=" col-md-1 col-lg-1">
                                <p class="header_button"><a class="ancher_button" href="/Aviation_Tales/HTML/register.html">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- the register part of the code -->
                <div id="register_part_main" class="container">
                    <div id="register_heading">
                        <h1>Register Here</h1>
                    </div> 
                    <!-- name -->
                    <div id="register_Name" class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label>Name:</label>
                        </div>
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="First Name">
                        </div>
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="" id="" placeholder="Middle Name">
                        </div>
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="" id="" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- email  -->
                    <div id="register_Email" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label>Email ID:</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <input type="text" id="" name="" placeholder="Enter your Email ID">
                        </div>
                    </div>
                    <!-- phone number  -->
                    <div id="register_PhoneNumber" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label>Phone Number:</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <input type="text" id="" name="" placeholder="Enter your Phone Number">
                        </div>
                    </div>
                    <!-- alternative phone number  -->
                    <div id="register_Alt_PhoneNumber" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label>Alternative Number (Optional):</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <input type="text" id="" name="" placeholder="Enter your alternative Phone Number">
                        </div>
                    </div>
                    <!-- password  -->
                    <div id="register_Password" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label>Set Password:</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <input type="text" id="" name="" placeholder="Set your Password">
                        </div>
                    </div>
                    <!-- confirm password  -->
                    <div id="register_Confirm_Password" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label>Confirm Password:</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <input type="text" id="" name="" placeholder="Confirm your Password">
                        </div>
                    </div>
                    <!-- address  part 1 -->
                    <div id="register_Address1" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <label>Address:</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="Address 1">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="Address 2">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="Address 3">
                        </div>
                    </div>
                    <!-- address  part 2-->
                    <div id="register_Address2" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="City">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="State">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <input type="text" id="" name="" placeholder="Country">
                        </div>
                    </div>
                    <!-- submit button  -->
                    <div id="register_button">
                        <input type="submit" value="Submit">
                    </div>
                    <!-- sign in confirmation  -->
                    <div id="Sign in confirmation">
                        <p>If Allready registered <a href="/Aviation_Tales/HTML/login.html">Click here</a></p>
                    </div>
                </div>
    </div>
</body>
</html>
